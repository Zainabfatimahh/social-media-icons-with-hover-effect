<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOWING ICON</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 300px;
        }

        .icons a {
            font-size: 50px;
            color: var(--color);
            transition: 0.3s ease;
        }

        .icons a:hover {
            color: #fff;
            background: var(--color);
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--color), 0 0 40px var(--color);
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <div class="icons">

        <!-- ADDING IDs HERE -->
        <a id="facebook" href="#" style="--color: blue;">
            <i class="fa-brands fa-facebook"></i>
        </a>

        <a id="instagram" href="#" style="--color: purple;">
            <i class="fa-brands fa-instagram"></i>
        </a>

        <a id="youtube" href="#" style="--color: red;">
            <i class="fa-brands fa-youtube"></i>
        </a>

        <a id="snapchat" href="#" style="--color: yellow;">
            <i class="fa-brands fa-snapchat"></i>
        </a>

    </div>


    <script>
        document.getElementById("facebook").addEventListener("click", function() {
            console.log("Facebook clicked");
            window.location.href = "https://www.facebook.com";
        });

        document.getElementById("instagram").addEventListener("click", function() {
            console.log("Instagram clicked");
            window.location.href = "https://www.instagram.com";
        });

        document.getElementById("youtube").addEventListener("click", function() {
            console.log("YouTube clicked");
            window.location.href = "https://www.youtube.com";
        });

        document.getElementById("snapchat").addEventListener("click", function() {
            console.log("Snapchat clicked");
            window.location.href = "https://www.snapchat.com";
        });
    </script>

</body>
</html>
